<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Calculator</title>
    <link rel="shortcut icon" href="resource/calc.ico">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" theme="blue" defer></script>
</head>

<body class="bodyStyle">

    <div class="calculator">
        <div class="screen">
            <div class="toggleBtn" id="switchBtn">
                <input class="toggleBtn" type="checkBox">
                <span class="spanStyle"></span>
            </div>
            <div class="lastOps"></div>
            <div class="display"></div>
        </div>

        <div class="buttonCalculator">
            <button class="buttonStyle" type="button" id="eraseBtn">C</button>
            <button class="buttonStyle" type="button" id="negativeBtn">±</button>
            <button class="buttonStyle" type="button" id="operatorBtn">%</button>
            <button class="buttonStyle" type="button" id="operatorBtn">/</button>
            <button class="buttonStyle" type="button" id="numberBtn">7</button>
            <button class="buttonStyle" type="button" id="numberBtn">8</button>
            <button class="buttonStyle" type="button" id="numberBtn">9</button>
            <button class="buttonStyle" type="button" id="operatorBtn">*</button>
            <button class="buttonStyle" type="button" id="numberBtn">4</button>
            <button class="buttonStyle" type="button" id="numberBtn">5</button>
            <button class="buttonStyle" type="button" id="numberBtn">6</button>
            <button class="buttonStyle" type="button" id="operatorBtn">-</button>
            <button class="buttonStyle" type="button" id="numberBtn">1</button>
            <button class="buttonStyle" type="button" id="numberBtn">2</button>
            <button class="buttonStyle" type="button" id="numberBtn">3</button>
            <button class="buttonStyle" type="button" id="operatorBtn">+</button>
            <button class="buttonStyle" type="button" id="numberBtn">0</button>
            <button class="buttonStyle" type="button" id="decimalBtn">.</button>
            <button class="buttonStyle" id="myButton">♬</button>
            <audio id="myAudio">
                <source src="resource/Great Plate.mp3" type="audio/mpeg">
            </audio>
            <button class="buttonStyle" type="button" id="equalBtn">=</button>
        </div>
    </div>

</body>

</html>
